<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Countdown</title>
    <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input, button {
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    input {
      width: 260px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    /* Fix datetime picker icon visibility */
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
    }

    button {
      background: linear-gradient(135deg, #007bff, #00bcd4);
      color: white;
      cursor: pointer;
      width: 200px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
<h1>⏳ Create Your Countdown</h1>

<input type="text" id="eventName" placeholder="Event Name (e.g. My Birthday)" />
<input type="datetime-local" id="targetTime" onchange="closePicker()" />

<button onclick="createCountdown()">Create Countdown</button>

<footer>Made with ❤️ by Countdown.com</footer>

<script>
    // Close datetime picker automatically after selecting
    function closePicker() {
      document.getElementById('targetTime').blur();
    }

    // Navigate to countdown
    function createCountdown() {
      const name = encodeURIComponent(document.getElementById('eventName').value.trim());
      const time = encodeURIComponent(document.getElementById('targetTime').value);

      if (!name || !time) {
        alert('Please enter both event name and date/time!');
        return;
      }

      window.open(`countdown.html?event=${name}&time=${time}`, "_self");
    }
  </script>
</body>
</html>
